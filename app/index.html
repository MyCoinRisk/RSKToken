<!DOCTYPE html>
<html>
<head>
  <title>RSKCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>RSKCoin</h1>
  <h2>Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> RSK</span></h3>

  <br>
  <h1>Send RSKCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send RSKCoin</button><br>

  <br>
  <h1>Check RSKCoin</h1>
  <br>
  <h5>Account Balance:<span class="black"><span id="accountBalance"></span> RSK</span></h5>
  <label for="account">Address:</label><input type="text" id="account" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="check" onclick="App.checkCoin()">Check RSKCoin</button>
  

  <span id="status"></span>
  <br>

  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
